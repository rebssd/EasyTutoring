{% extends "professor_area/index.html" %}
{% block pageHeader %}
    <h2 class="page-header">Analise dos Resultados </h2>
{% endblock pageHeader %}

{% block form %}
          <div class="row">
            <div class = "form-group" >
              <div class="col-lg-10" style="margin-top: 20px; padding-left: 100px;">
                    <canvas  id="myChart" ></canvas>
                </div>
                </div>
                </div>{% endblock form %}

{% block javascript %}

<script>
var ctx = document.getElementById("myChart");
var num_q = JSON.parse('{{ num_q|safe }}');
var erros_por_questao = JSON.parse('{{ erros_por_questao|safe }}');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: num_q,
        datasets: [{
            label: 'quantidade de erros',
            data: erros_por_questao,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
{% endblock javascript %}
